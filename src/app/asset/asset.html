<div class="content-grid mdl-grid" *ngFor="let intension of asset.intensions">
  <div class="mdl-cell mdl-cell--2-col">
    {{intension.field}}
  </div>
  <div class="mdl-cell mdl-cell--2-col">
    {{asset.map[intension.field].time | date: 'y-MM-dd HH:mm'}}
  </div>
  <div class="mdl-cell mdl-cell--8-col">
    {{asset.map[intension.field].value}}
  </div>
</div>
