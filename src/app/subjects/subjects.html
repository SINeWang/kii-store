<md-input-container style="width: 100%;">
  <input type="text" mdInput placeholder="Owner" [mdAutocomplete]="searchOwner"
         [formControl]="ownersFormControl">
</md-input-container>

<md-autocomplete #searchOwner="mdAutocomplete"  [displayWith]="displayCandidates">
  <md-option *ngFor="let owners of candidateOwners" [value]="owners">
    <span>{{ owners.id }}</span>
  </md-option>
</md-autocomplete>
