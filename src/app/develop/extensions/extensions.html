<br>
<div *ngIf="form" mdl-shadow="2">
  <form #modelForm (ngSubmit)="commit()">
    <button type="submit" style="display:none"></button>
    <div class="content-grid mdl-grid">
      <div class="mdl-cell mdl-cell--2-col">
        <mdl-textfield type="text" label="Owner" [(ngModel)]="form.ownerId" name="ownerId"
                       floating-label></mdl-textfield>
      </div>
      <div class="mdl-cell mdl-cell--2-col">
        <mdl-textfield type="text" label="Group" [(ngModel)]="form.group" name="group"
                       floating-label></mdl-textfield>
      </div>
      <div class="mdl-cell mdl-cell--2-col">
        <mdl-textfield type="text" label="Name" [(ngModel)]="form.name" name="name"
                       floating-label></mdl-textfield>
      </div>
      <div class="mdl-cell mdl-cell--2-col">
        <mdl-textfield type="text" label="Tree" [(ngModel)]="form.tree" name="tree"
                       floating-label></mdl-textfield>
      </div>
      <div class="mdl-cell mdl-cell--4-col">
        <mdl-radio value="public" [(ngModel)]="form.visibility" name="visibility" mdl-ripple>Public
        </mdl-radio>
        <mdl-radio value="protected" [(ngModel)]="form.visibility" name="visibility" mdl-ripple>Protected
        </mdl-radio>
        <mdl-radio value="private" [(ngModel)]="form.visibility" name="visibility" mdl-ripple>Private
        </mdl-radio>
      </div>
    </div>
    <div class="content-grid mdl-grid">
      <div class="mdl-cell mdl-cell--3-col">
        <button type="submit" mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple>Submit</button>
      </div>
    </div>
  </form>
</div>
