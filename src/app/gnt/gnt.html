<md-input-container style="width: 100%;">
  <input type="text" mdInput placeholder="Group" [mdAutocomplete]="search"
         [formControl]="candidatesFormCtrl">
</md-input-container>

<md-autocomplete #search="mdAutocomplete" [displayWith]="displaySelected">
  <md-option *ngFor="let candidate of candidates" [value]="candidate">
    <span>{{ candidate.group }} / {{ candidate.name }} # {{ candidate.tree }}</span>
  </md-option>
</md-autocomplete>
