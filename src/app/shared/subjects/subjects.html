<md-input-container style="width: 100%;">
  <input type="text" mdInput placeholder="{{accessType}}" [mdAutocomplete]="searchSubjects"
         [formControl]="searchFormControl">
</md-input-container>

<md-autocomplete #searchSubjects="mdAutocomplete" [displayWith]="displayCandidates">
  <md-option *ngFor="let subjects of candidates" [value]="subjects">
    <span>{{ subjects.id }}</span>
  </md-option>
</md-autocomplete>
