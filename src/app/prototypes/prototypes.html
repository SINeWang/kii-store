<div mdl-shadow="2">
  <div class="content-grid mdl-grid">
    <div class="mdl-cell mdl-cell--4-col">

      <md-input-container style="width: 100%;">
        <input type="text" mdInput placeholder="Group" [mdAutocomplete]="searchExt" [formControl]="searchExtensionsCtl">
      </md-input-container>

      <md-autocomplete #searchExt="mdAutocomplete" [displayWith]="displaySelectedExtensions">
        <md-option *ngFor="let extensions of candidateExtensions" [value]="extensions">
          <span>{{ extensions.group }} / {{ extensions.name }} # {{ extensions.tree }}</span>
        </md-option>
      </md-autocomplete>
    </div>
    <div class="mdl-cell mdl-cell--7-col">
      <md-slide-toggle [(ngModel)]="newExtensionModel" [ngModelOptions]="{standalone: true}">New</md-slide-toggle>
      <app-proto-ext-new *ngIf="newExtensionModel" [group]="searchExtensionsCtl.value"></app-proto-ext-new>
    </div>
  </div>
</div>
<app-extensions [the_extension]="extension" [the_owner]="owners"></app-extensions>
